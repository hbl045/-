		<style type="text/css">
			.layui-form-label{

			.form-box .form-content .input-item img{

				border-radius: 10px;

			.form-box .form-content button{
				background: #FE4847;

				border: 0;

			    background: #292929;

			    width: 100px;

			    object-fit: cover;

	</head>
	<body>
		<div id="app">
			<div class="form-box layui-form" lay-filter="layform">
				<div class="form-control form-content">
					<h3>应聘信息填写</h3>
					<div>
						<div class="layui-form-item">
							<label class="layui-form-label">企业编号</label>
							<div class="layui-input-block">
							  <input v-model="detail.qiyebianhao" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入企业编号" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">企业名称</label>
							<div class="layui-input-block">
							  <input v-model="detail.qiyemingcheng" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入企业名称" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">负责人</label>
							<div class="layui-input-block">
							  <input v-model="detail.fuzeren" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入负责人" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">联系电话</label>
							<div class="layui-input-block">
							  <input v-model="detail.lianxidianhua" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入联系电话" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">招聘岗位</label>
							<div class="layui-input-block">
							  <input v-model="detail.zhaopingangwei" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入招聘岗位" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">用户名</label>
							<div class="layui-input-block">
							  <input v-model="detail.yonghuming" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
							  <input v-model="detail.xingming" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入姓名" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">电话</label>
							<div class="layui-input-block">
							  <input v-model="detail.dianhua" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入电话" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">简历</label>
							<div class="layui-input-block">
								<button type="button" class="layui-btn" id="jianliupload-file">上传文件</button>
								<label v-if="detail.jianli">{{detail.jianli.split('upload/')[1]}}</label>
							</div>
						</div>
					</div>
					<button style="margin-bottom: 20px;" type="button" class="btn btn-default" @click="onConfirmTap">提交</button>
				</div>
			</div>
		</div>
		<script src="../../assets/js/relys/jquery.js"></script>
		<script src="../../assets/js/relys/vue.min.js"></script>
		<script src="../../assets/js/api/api.js"></script>
		<script src="../../assets/js/api/tplist.js"></script>
		<script src="../../assets/js/api/defaultuser.js"></script>
		<script src="../../assets/js/relys/utils.js"></script>
		<script src="../../assets/js/relys/storage.js"></script>
		<script src="../../layui/layui.js"></script>
		<div id="script"></div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#app",
				data: {
					crosstable: "",
					crosstableobj: {},
					detail: {
						qiyebianhao: "",
						qiyemingcheng: "",
						fuzeren: "",
						lianxidianhua: "",
						zhaopingangwei: "",
						yonghuming: "",
						xingming: "",
						dianhua: "",
						jianli: "",
						sfsh: "",
						shhf: "",
					},
				},
				computed: {
				},
				updated() {
				},
				async created() {
					var id = getParam('id')
					var tablename = getParam('tablename')
					this.crosstable = tablename
					if(tablename){
						var cross = JSON.parse(localStorage.getItem("crossObj"))
						this.crosstableobj = cross
						for(var key in cross){
							if("qiyebianhao" == key){
								this.detail[key] = cross[key]
							}
							if("qiyemingcheng" == key){
								this.detail[key] = cross[key]
							}
							if("fuzeren" == key){
								this.detail[key] = cross[key]
							}
							if("lianxidianhua" == key){
								this.detail[key] = cross[key]
							}
							if("zhaopingangwei" == key){
								this.detail[key] = cross[key]
							}
							if("yonghuming" == key){
								this.detail[key] = cross[key]
							}
							if("xingming" == key){
								this.detail[key] = cross[key]
							}
							if("dianhua" == key){
								this.detail[key] = cross[key]
							}
							if("jianli" == key){
								this.detail[key] = cross[key]
							}
							if("sfsh" == key){
								this.detail[key] = cross[key]
							}
							if("shhf" == key){
								this.detail[key] = cross[key]
							}
						}
					}else if(id){
						await this.getDetail(id, tablename)
					}
					
					// 获取用户信息
					var user = localStorage.getItem("sessionTable")
					session(`${user}`, (data)=>{
						if (data && data.code === 0) {
							var json = data.data;
							this.detail.yonghuming = json.yonghuming
							this.detail.xingming = json.xingming
							this.detail.dianhua = json.dianhua
						}
					})

				},
				methods: {
					onPageTap(url) {
						window.location.href = url
					},
					updateTap(tablename, data){
						return new Promise((resolve) => {
							updateFun(tablename, data, (res) => {
								if(res&&res.code==0){
									console.log("更新成功")
									resolve(res)
								}
							})
						})
						
					},
					onConfirmTap(){
						addFun("yingpinxinxi", this.detail, (res) => {
							if(res&&res.code==0){
								alert("提交成功")
							}
						})
					},


					getDetail(tablename, id) {
						return new Promise((resolve) => {
						goodsInfo(tablename, id, (res) => {
							this.detail = res.data
							resolve(res)
						})
						})
					}
				}
			})
			$(function(){


















				layui.use('upload', function(){
					var $ = layui.jquery
					,upload = layui.upload;
					//指定允许上传的文件类型
					upload.render({
					  elem: '#jianliupload-file'
					  ,url: baseurl+"file/upload" //改成您自己的上传接口
					  ,headers: {
						Token: getStorage("Token")
					  }
					  ,accept: 'file' //普通文件
					  ,done: function(res){
						//如果上传失败
						if(res.code > 0){
							return layer.msg('上传失败');
						}else{
							app.detail.jianli = baseurl+"upload/"+res.file
							return layer.msg('上传成功');
							
						}
					  }
					});
				});




				layui.use(['form','layedit'], function(){
					var form = layui.form,
						layedit = layui.layedit,
						$ = layui.jquery,
						layer = layui.layer;
				        
				});
			});
		</script>
	</body>
</html>
